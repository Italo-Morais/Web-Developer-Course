<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class - 06 - Form</title>

    <style>
        body {
            background: #E5E5E5;
        }

        header {
            text-align: center
        }

        main {
            width: 350px;
            margin: auto;
            background: #FAFAFC;
            border-radius: 8px;
            padding: 16px;
        }

        form {
            width: 320px;
            margin: 0 auto;
        }

        .area-01 label,
        .area-03 label {
            width: 80px;
            display: inline-block;
            text-align: right;
        }

        button {
            background: white;
            border-radius: 4px;
            border: solid 1px black;
        }
    </style>
</head>

<body>
    <header>
        <h1>CRIE SEU PERFIL</h1>
    </header>

    <main>
        <form action="" method="get">
            <fieldset class="area-01">
                <legend><strong>DADOS PESSOAIS</strong></legend>

                <section>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" autofocus required placeholder="Escreva seu nome">
                </section>
                <br>
                <section>
                    <label for="birth">Nascimento:</label>
                    <input type="date" id="birth">
                </section>
                <br>
                <section>
                    <label for="RG">RG:</label>
                    <input type="text" id="RG" placeholder="insira seu RG">
                </section>
                <br>
                <section>
                    <label for="CPF">CPF:</label>
                    <input type="text" id="CPF" placeholder="insira seu CPF">
                </section>
                <br>
                <section>
                    <label for="Masculine">Masculino</label>
                    <input type="radio" id="Masculine" name="sexo">

                    <label for="Feminine">Feminino</label>
                    <input type="radio" id="Feminine" name="sexo">
                </section>
            </fieldset>

            <br>
            <fieldset class="area-02">
                <legend><strong>LINGUAGENS DE DOMÍNIO</strong></legend>
                <input type="checkbox" id="HTML" name="HTML">
                <label for="HTML">HTML</label>
                <input type="checkbox" id="CSS" name="CSS">
                <label for="CSS">CSS</label>
                <input type="checkbox" id="JavaScript" name="JavaScript">
                <label for="JavaScript">JavaScript</label>
                <input type="checkbox" id="SQL" name="SQL">
                <label for="SQL">SQL</label>
            </fieldset>
            
            <br>
            <fieldset class="area-03">
                <legend><strong>DADOS DE LOGIN</strong></legend>
                <label for="E-mail">E-mail</label>
                <input type="text" id="E-mail" placeholder="Insira seu e-mail" required name="E-mail">
                <br><br>
                <section>
                    <label for="passoword">Senha</label>
                    <input type="text" id="passoword" placeholder="insira sua senha" minlength="8" required
                        placeholder="Mínimo de 8 caracteres" name="password">
                </section>

                <br>
                <section>
                    <label for="photo">Foto:</label>
                    <input type="file" id="photo" accept="image/*" name="photo">
                </section>
            </fieldset>

            <br>
            <fieldset class="area-04">
                <legend>
                    <strong>
                        OBSERVAÇÕES
                    </strong>
                </legend>

                <section>
                    <label for="observation" hidden>Observação</label>
                    <textarea name="" id="observation" cols="36" rows="10"
                        placeholder="Faça observações sobre seu perfil" maxlength="370"></textarea>
                </section>
            </fieldset>

            <br>


            <button type="submit">Salvar</button>
            <button type="reset">Limpar</button>
        </form>
    </main>

</body>

</html>
